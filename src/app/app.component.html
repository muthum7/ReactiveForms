<section class="container">
  <header>Registration Form</header>

  <form class="form" [formGroup]="reactiveForm" (ngSubmit)="onFormSubmit()">
    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="First Name" formControlName="firstname"/>
        <small *ngIf="reactiveForm.get('firstname').errors['noSpaceAllowed']">No Space allowed</small>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Last Name" formControlName="lastname"/>
      </div>
    </div>    
    
    <div class="input-box">
      <input type="text" placeholder="Email" formControlName="email"/>
    </div>

    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="username" formControlName="username"/>
        <small *ngIf="reactiveForm.get('username').errors['onlyAlpaAllowed']">Only alpha ALlowed</small>
        <button class="btn-gen-username" type="button">
          Create a Username
        </button>
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" formControlName="dob"/>
      </div>
    </div>


    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender">
          <input type="radio" value="male" id="check-male" formControlName="gender"/>
          <label for="check-male">Male</label>
        </div>
        <div class="gender">
          <input type="radio" value="female" id="check-female" formControlName="gender"/>
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input type="radio" value="other" id="check-other" formControlName="gender"/>
          <label for="check-other">Prefer not to say</label>
        </div>
      </div>
    </div>

    <div class="input-box address">
      <label>Address</label>
      <input type="text" placeholder="Street address" formControlName="street" formControlName="street"/>
      <div class="column">
        <div class="select-box">
          <select name="country">
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" formControlName="city"/>
      </div>
      <div class="column">
        <input type="text" placeholder="Region" formControlName="region"/>
        <input type="number" placeholder="Postal code" formControlName="postal"/>
      </div>
    </div>
    <div class="input-box skills" formArrayName="skills">
      <h4>Add Skills</h4>
      <div class="column"  *ngFor="let control of reactiveForm.get('skills')['controls'] let i = index">
        <input type="text" [formControlName] = "i">
        <button type="button" class="btn-add-delete" (click)="OnDelete(i)">Delete</button>
      </div>
    </div>
    <button class="btn-add-delete" type="button" (click)="AddSkills()">Add Skills</button>


    
    <div class="input-box experience" formArrayName="experience">
      <div *ngFor="let exp of reactiveForm.get('experience')['controls']; let i = index" [formGroupName]="i">
      
        <label>Experience</label>
        <input type="text" placeholder="Company Name" formControlName="company">
        <div class="column">
          <div class="select-box">
            <select formControlName="position">
              <option hidden>Position</option>
              <option>Junior Developer</option>
              <option>Software Developer</option>
              <option>Senior Developer</option>
              <option>Team Lead</option>
            </select>
          </div>
          <input type="number" placeholder="Experience" formControlName="totalExp">
        </div>
        <div class="column">
          <input type="date" placeholder="Start Date" formControlName="startDate">
          <input type="date" placeholder="End Date" formControlName="endDate" >
        </div>
        <button type="button" class="btn-add-delete" (click)="DeleteExperience(i)">Delete</button>
      </div>
      </div>
    
    <button type="button" class="btn-add-delete" (click)="AddExperience()">Add Experience</button>
    <input type="submit" value="Submit" class="submit-btn"> 
  </form>
</section>
